sudo: required
language: csharp
addons:
  apt:
    packages:
    - sshpass
solution: src/dockerTest.sln
services:
- docker
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    dotnet: 1.0.0-preview2-1-003177
    mono: none
    env: DOTNETCORE=1
script:
- docker build -t blah .
- docker tag blah:latest donajose/blah:production
- docker login
- docker push donajose/blah:production 
before_install:
- openssl aes-256-cbc -K $encrypted_1e09b1a8aab1_key -iv $encrypted_1e09b1a8aab1_iv
  -in ssh_host_rsa_key.enc -out ssh_host_rsa_key -d
after_success:
- cd ..
- cd ..
- pwd
- tar -czf pack.tgz /home/travis/build/DonajoseUllattil/
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -o stricthostkeychecking=no pack.tgz root@138.197.211.203:/home/dona/
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
